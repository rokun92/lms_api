<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LMS</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
            filter: blur(60px);
        }

        .auth-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(181, 55, 255, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
            filter: blur(60px);
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-3xl);
            width: 100%;
            max-width: 520px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-aurora);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .auth-header h1 {
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.3));
        }

        .auth-logo {
            font-size: 4rem;
            margin-bottom: var(--space-md);
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.4));
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .role-option {
            padding: var(--space-lg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }

        .role-option:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 245, 255, 0.05);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
        }

        .role-option.selected {
            border-color: var(--neon-cyan);
            background: rgba(0, 245, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3), inset 0 0 20px rgba(0, 245, 255, 0.1);
        }

        .role-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-sm);
            filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.3));
        }

        .divider {
            text-align: center;
            margin: var(--space-xl) 0;
            color: var(--text-dim);
            position: relative;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--glass-border), transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .instructor-fields {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .instructor-fields.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üéì</div>
                <h1>Create Account</h1>
                <p class="text-muted mb-0">Join our learning community today</p>
            </div>

            <div class="role-selector">
                <div class="role-option" onclick="selectRole('learner')">
                    <div class="role-icon">üë®‚Äçüéì</div>
                    <h4>Learner</h4>
                    <p class="text-muted mb-0" style="font-size: 0.875rem;">Take courses</p>
                </div>
                <div class="role-option" onclick="selectRole('instructor')">
                    <div class="role-icon">üë®‚Äçüè´</div>
                    <h4>Instructor</h4>
                    <p class="text-muted mb-0" style="font-size: 0.875rem;">Teach courses</p>
                </div>
            </div>

            <form id="registerForm">
                <input type="hidden" id="role" name="role" value="learner">

                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="At least 6 characters" required minlength="6">
                    <span class="form-help">Minimum 6 characters</span>
                </div>

                <div class="instructor-fields" id="instructorFields">
                    <div class="form-group">
                        <label class="form-label" for="bio">Bio</label>
                        <textarea id="bio" name="bio" class="form-textarea"
                            placeholder="Tell us about yourself"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="expertise">Expertise</label>
                        <input type="text" id="expertise" name="expertise" class="form-input"
                            placeholder="e.g., Web Development, Data Science">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Create Account
                </button>
            </form>

            <div class="divider">or</div>

            <p class="text-center text-muted">
                Already have an account?
                <a href="/pages/login.html" style="color: var(--primary); font-weight: 600;">Sign in</a>
            </p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Redirect if already authenticated
        if (auth.redirectIfAuthenticated()) {
            // Will redirect, so stop execution
        }

        let selectedRole = 'learner';

        // Role selection
        function selectRole(role) {
            selectedRole = role;
            document.getElementById('role').value = role;

            // Update UI
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.closest('.role-option').classList.add('selected');

            // Show/hide instructor fields
            const instructorFields = document.getElementById('instructorFields');
            if (role === 'instructor') {
                instructorFields.classList.add('show');
            } else {
                instructorFields.classList.remove('show');
            }
        }

        // Initialize with learner selected
        document.querySelector('.role-option').classList.add('selected');

        // Handle registration form
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = registerForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';

                const formData = new FormData(registerForm);
                const userData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    role: formData.get('role')
                };

                // Add instructor-specific fields
                if (userData.role === 'instructor') {
                    userData.bio = formData.get('bio');
                    userData.expertise = formData.get('expertise');
                }

                // Validate
                if (!userData.name || userData.name.length < 2) {
                    throw new Error('Please enter your full name');
                }

                if (!isValidEmail(userData.email)) {
                    throw new Error('Please enter a valid email address');
                }

                if (!isValidPassword(userData.password)) {
                    throw new Error('Password must be at least 6 characters');
                }

                // Register
                const response = await auth.register(userData);

                showToast('Account created successfully! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    auth.redirectToDashboard();
                }, 1000);

            } catch (error) {
                showToast(error.message || 'Registration failed', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
