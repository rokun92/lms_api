<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Instructor - LMS</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .page-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--space-3xl) 0;
            margin-bottom: var(--space-2xl);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 400px;
            background: radial-gradient(circle, rgba(181, 55, 255, 0.08) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .page-header h1 {
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            filter: drop-shadow(0 0 20px rgba(181, 55, 255, 0.3));
            position: relative;
            z-index: 1;
        }

        .page-header p {
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
        }

        .course-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
            transition: all var(--transition-base);
        }

        .course-card:hover {
            transform: translateY(-4px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.1);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--space-md);
        }

        .course-header h3 {
            color: var(--text-bright);
            margin: 0;
        }

        .course-badge {
            display: inline-block;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(0, 245, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid rgba(0, 245, 255, 0.2);
            margin-top: var(--space-xs);
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="page-header">
        <div class="container flex-between">
            <div>
                <h1>My Courses</h1>
                <p class="text-muted mb-0">Manage your published courses</p>
            </div>
            <a href="/pages/upload-course.html" class="btn btn-primary">+ Upload Course</a>
        </div>
    </div>

    <div class="container">
        <div id="coursesList">
            <p class="text-center text-muted">Loading courses...</p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        if (!auth.requireAuth('instructor')) { }
        initPage('instructor');

        async function loadCourses() {
            try {
                showLoading();
                const response = await api.getInstructorCourses();
                const courses = response.data?.courses || [];
                hideLoading();

                const container = document.getElementById('coursesList');

                if (courses.length === 0) {
                    container.innerHTML = `
                        <div class="text-center" style="padding: var(--space-2xl);">
                            <h3 style="color: var(--text-bright);">No courses yet</h3>
                            <p class="text-muted">Start by uploading your first course</p>
                            <a href="/pages/upload-course.html" class="btn btn-primary mt-3">Upload Course</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = courses.map(course => `
                    <div class="course-card">
                        <div class="course-header">
                            <div>
                                <h3>${course.title}</h3>
                                <span class="course-badge">
                                    ${getContentTypeIcon(course.contentType)} ${course.contentType.toUpperCase()}
                                </span>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.5rem; font-weight: 700; color: var(--success); text-shadow: 0 0 10px rgba(16, 185, 129, 0.4);">
                                    ${formatCurrency(course.price)}
                                </div>
                            </div>
                        </div>
                        <p class="text-muted">${course.description}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: var(--space-md);">
                            <small class="text-muted">Created: ${formatDate(course.createdAt)}</small>
                            <a href="/pages/manage-exam.html?courseId=${course.id}" class="btn btn-outline" style="font-size: 0.875rem;">üìù Manage Exam</a>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                hideLoading();
                showToast('Failed to load courses', 'error');
            }
        }

        loadCourses();
    </script>
</body>

</html>
