<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - LMS</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .page-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--space-3xl) 0;
            margin-bottom: var(--space-2xl);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1000px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.05) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .page-header h1 {
            font-size: 3rem;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.2));
            position: relative;
            z-index: 1;
        }

        .page-header p {
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-xl);
        }

        .course-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all var(--transition-base);
        }

        .course-card:hover {
            transform: translateY(-8px);
            border-color: var(--neon-cyan);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), var(--glow-multi);
        }

        .course-image {
            height: 200px;
            background: var(--gradient-cosmic);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            transition: all var(--transition-base);
        }

        .course-card:hover .course-image {
            filter: drop-shadow(0 0 30px rgba(181, 55, 255, 0.6));
        }

        .course-content {
            padding: var(--space-xl);
        }

        .course-meta {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(0, 245, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid rgba(0, 245, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.2);
        }

        .course-title {
            color: var(--text-bright);
            margin-bottom: var(--space-sm);
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="page-header">
        <div class="container">
            <h1>Browse Courses</h1>
            <p class="text-muted mb-0">Discover and enroll in courses</p>
        </div>
    </div>

    <div class="container">
        <div id="coursesList" class="course-grid">
            <p class="text-muted">Loading courses...</p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        const isAuth = auth.isAuthenticated();
        const role = auth.getUserRole();
        initPage(role);

        async function loadCourses() {
            try {
                showLoading();
                const response = await api.getAllCourses();
                const courses = response.data?.courses || [];
                hideLoading();

                const container = document.getElementById('coursesList');

                if (courses.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">No courses available yet</p>';
                    return;
                }

                container.innerHTML = courses.map(course => `
                    <div class="course-card">
                        <div class="course-image">${getContentTypeIcon(course.contentType)}</div>
                        <div class="course-content">
                            <div class="course-meta">
                                <span class="badge">
                                    ${course.contentType.toUpperCase()}
                                </span>
                            </div>
                            <h3 class="course-title">${course.title}</h3>
                            <p class="text-muted mb-3">${truncate(course.description, 100)}</p>
                            <div class="flex-between">
                                <div>
                                    <div style="font-size: 1.5rem; font-weight: 700; color: #10b981; text-shadow: 0 0 10px rgba(16, 185, 129, 0.4);">
                                        ${formatCurrency(course.price)}
                                    </div>
                                    <small class="text-muted">By ${course.User?.name || 'Instructor'}</small>
                                </div>
                                <a href="/pages/course-detail.html?id=${course.id}" class="btn btn-primary">
                                    View Course
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                hideLoading();
                showToast('Failed to load courses', 'error');
            }
        }

        loadCourses();
    </script>
</body>

</html>
