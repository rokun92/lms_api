<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - LMS</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--bg-darker);
        }

        .page-header {
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
            padding: var(--spacing-xl) 0;
            margin-bottom: var(--spacing-xl);
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
        }

        .course-card {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all var(--transition-base);
        }

        .course-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-xl);
        }

        .course-image {
            height: 200px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }

        .course-content {
            padding: var(--spacing-lg);
        }

        .course-meta {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .badge {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="page-header">
        <div class="container">
            <h1>Browse Courses</h1>
            <p class="text-muted mb-0">Discover and enroll in courses</p>
        </div>
    </div>

    <div class="container">
        <div id="coursesList" class="course-grid">
            <p class="text-muted">Loading courses...</p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        const isAuth = auth.isAuthenticated();
        const role = auth.getUserRole();
        initPage(role);

        async function loadCourses() {
            try {
                showLoading();
                const response = await api.getAllCourses();
                const courses = response.data?.courses || [];
                hideLoading();

                const container = document.getElementById('coursesList');

                if (courses.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">No courses available yet</p>';
                    return;
                }

                container.innerHTML = courses.map(course => `
                    <div class="course-card">
                        <div class="course-image">${getContentTypeIcon(course.contentType)}</div>
                        <div class="course-content">
                            <div class="course-meta">
                                <span class="badge" style="background: rgba(102, 126, 234, 0.2); color: var(--primary);">
                                    ${course.contentType.toUpperCase()}
                                </span>
                            </div>
                            <h3>${course.title}</h3>
                            <p class="text-muted mb-3">${truncate(course.description, 100)}</p>
                            <div class="flex-between">
                                <div>
                                    <div style="font-size: 1.5rem; font-weight: 700; color: var(--success);">
                                        ${formatCurrency(course.price)}
                                    </div>
                                    <small class="text-muted">By ${course.User?.name || 'Instructor'}</small>
                                </div>
                                <a href="/pages/course-detail.html?id=${course.id}" class="btn btn-primary">
                                    View Course
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                hideLoading();
                showToast('Failed to load courses', 'error');
            }
        }

        loadCourses();
    </script>
</body>

</html>
