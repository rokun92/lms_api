<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exam - LMS</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .page-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--space-3xl) 0;
            margin-bottom: var(--space-2xl);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 400px;
            background: radial-gradient(circle, rgba(181, 55, 255, 0.08) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .page-header h1 {
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            filter: drop-shadow(0 0 20px rgba(181, 55, 255, 0.3));
            position: relative;
            z-index: 1;
        }

        .page-header p {
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
        }

        .content-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            margin-bottom: var(--space-xl);
        }

        .content-section h2 {
            color: var(--neon-cyan);
            margin-bottom: var(--space-lg);
            font-size: 1.5rem;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            transition: all var(--transition-base);
        }

        .question-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--space-md);
        }

        .question-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--gradient-neon);
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.875rem;
            margin-right: var(--space-sm);
        }

        .question-type-badge {
            display: inline-block;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-mcq {
            background: rgba(0, 245, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid rgba(0, 245, 255, 0.2);
        }

        .badge-quiz {
            background: rgba(181, 55, 255, 0.1);
            color: var(--neon-pink);
            border: 1px solid rgba(181, 55, 255, 0.2);
        }

        .question-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .question-actions button {
            padding: var(--space-xs) var(--space-sm);
            font-size: 0.875rem;
        }

        .option-list {
            list-style: none;
            padding: 0;
            margin: var(--space-md) 0 0 0;
        }

        .option-list li {
            padding: var(--space-sm) var(--space-md);
            margin-bottom: var(--space-xs);
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .option-list li.correct {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .option-list li.correct::before {
            content: '✓';
            color: var(--success);
            font-weight: bold;
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
            color: var(--text-bright);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-bright);
            font-size: 1rem;
            transition: all var(--transition-base);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .options-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-top: var(--space-md);
        }

        .option-row {
            display: flex;
            gap: var(--space-md);
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .option-row input[type="text"] {
            flex: 1;
        }

        .option-row input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--success);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--text-muted);
        }

        .empty-state h3 {
            color: var(--text-bright);
            margin-bottom: var(--space-md);
        }

        #editModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }

        .modal-header h3 {
            color: var(--text-bright);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-medium);
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--neon-pink);
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="page-header">
        <div class="container flex-between">
            <div>
                <h1 id="pageTitle">Manage Exam</h1>
                <p class="text-muted mb-0" id="courseTitle">Loading...</p>
            </div>
            <a href="/pages/instructor-courses.html" class="btn btn-outline">← Back to Courses</a>
        </div>
    </div>

    <div class="container">
        <div class="grid grid-2">
            <!-- Add Question Form -->
            <div class="content-section">
                <h2>Add New Question</h2>
                <form id="addQuestionForm">
                    <div class="form-group">
                        <label for="questionType">Question Type</label>
                        <select id="questionType" name="questionType" required>
                            <option value="mcq">Multiple Choice (MCQ)</option>
                            <option value="quiz">Short Answer (Quiz)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="questionText">Question Text</label>
                        <textarea id="questionText" name="questionText" placeholder="Enter your question..."
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="points">Points</label>
                        <input type="number" id="points" name="points" value="1" min="1" max="100" required>
                    </div>

                    <!-- MCQ Options -->
                    <div id="mcqOptions" class="options-container">
                        <label>Options (check the correct answer)</label>
                        <div id="optionsList">
                            <div class="option-row">
                                <input type="text" name="option1" placeholder="Option 1" required>
                                <input type="checkbox" name="correct1" title="Mark as correct">
                            </div>
                            <div class="option-row">
                                <input type="text" name="option2" placeholder="Option 2" required>
                                <input type="checkbox" name="correct2" title="Mark as correct">
                            </div>
                            <div class="option-row">
                                <input type="text" name="option3" placeholder="Option 3">
                                <input type="checkbox" name="correct3" title="Mark as correct">
                            </div>
                            <div class="option-row">
                                <input type="text" name="option4" placeholder="Option 4">
                                <input type="checkbox" name="correct4" title="Mark as correct">
                            </div>
                        </div>
                    </div>

                    <!-- Quiz Answer -->
                    <div id="quizAnswer" class="form-group" style="display: none;">
                        <label for="correctAnswer">Correct Answer</label>
                        <input type="text" id="correctAnswer" name="correctAnswer"
                            placeholder="Enter the correct answer">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Add Question</button>
                </form>
            </div>

            <!-- Questions List -->
            <div class="content-section">
                <h2>Questions (<span id="questionCount">0</span>)</h2>
                <div id="questionsList">
                    <div class="empty-state">
                        <h3>No questions yet</h3>
                        <p>Add your first question using the form on the left.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Question</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editQuestionForm">
                <input type="hidden" id="editQuestionId">
                <input type="hidden" id="editQuestionType">

                <div class="form-group">
                    <label for="editQuestionText">Question Text</label>
                    <textarea id="editQuestionText" name="questionText" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editPoints">Points</label>
                    <input type="number" id="editPoints" name="points" value="1" min="1" max="100" required>
                </div>

                <!-- MCQ Options for Edit -->
                <div id="editMcqOptions" class="options-container">
                    <label>Options (check the correct answer)</label>
                    <div id="editOptionsList"></div>
                </div>

                <!-- Quiz Answer for Edit -->
                <div id="editQuizAnswer" class="form-group" style="display: none;">
                    <label for="editCorrectAnswer">Correct Answer</label>
                    <input type="text" id="editCorrectAnswer" name="correctAnswer">
                </div>

                <div style="display: flex; gap: var(--space-md);">
                    <button type="button" class="btn btn-outline" style="flex: 1;"
                        onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        if (!auth.requireAuth('instructor')) { }
        initPage('instructor');

        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');

        if (!courseId) {
            showToast('Course not found', 'error');
            setTimeout(() => window.location.href = '/pages/instructor-courses.html', 1500);
        }

        let questions = [];

        // Toggle MCQ/Quiz options
        document.getElementById('questionType').addEventListener('change', function () {
            const isMcq = this.value === 'mcq';
            document.getElementById('mcqOptions').style.display = isMcq ? 'block' : 'none';
            document.getElementById('quizAnswer').style.display = isMcq ? 'none' : 'block';
        });

        // Load course and questions
        async function loadData() {
            try {
                showLoading();

                // Get course info
                const courseResponse = await api.getCourseById(courseId);
                const course = courseResponse.data?.course;
                if (course) {
                    document.getElementById('courseTitle').textContent = course.title;
                    document.title = `Manage Exam - ${course.title} - LMS`;
                }

                // Get questions
                const questionsResponse = await api.getQuestions(courseId);
                questions = questionsResponse.data?.questions || [];
                renderQuestions();

                hideLoading();
            } catch (error) {
                hideLoading();
                showToast(error.message || 'Failed to load data', 'error');
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questionsList');
            document.getElementById('questionCount').textContent = questions.length;

            if (questions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No questions yet</h3>
                        <p>Add your first question using the form on the left.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = questions.map((q, index) => `
                <div class="question-card" data-id="${q.id}">
                    <div class="question-header">
                        <div>
                            <span class="question-number">${index + 1}</span>
                            <span class="question-type-badge badge-${q.questionType}">${q.questionType}</span>
                            <span class="text-muted" style="margin-left: var(--space-sm);">${q.points} pt${q.points > 1 ? 's' : ''}</span>
                        </div>
                        <div class="question-actions">
                            <button class="btn btn-outline" onclick="editQuestion('${q.id}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteQuestion('${q.id}')">Delete</button>
                        </div>
                    </div>
                    <p style="color: var(--text-bright); margin: 0;">${q.questionText}</p>
                    ${q.questionType === 'mcq' ? `
                        <ul class="option-list">
                            ${q.options.map(opt => `
                                <li class="${opt.isCorrect ? 'correct' : ''}">${opt.text}</li>
                            `).join('')}
                        </ul>
                    ` : `
                        <p class="text-muted" style="margin-top: var(--space-md);">
                            <strong>Correct Answer:</strong> ${q.correctAnswer}
                        </p>
                    `}
                </div>
            `).join('');
        }

        // Add Question Form
        document.getElementById('addQuestionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const questionType = document.getElementById('questionType').value;
            const questionText = document.getElementById('questionText').value;
            const points = parseInt(document.getElementById('points').value);

            const data = { questionText, questionType, points };

            if (questionType === 'mcq') {
                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = document.querySelector(`input[name="option${i}"]`).value.trim();
                    const isCorrect = document.querySelector(`input[name="correct${i}"]`).checked;
                    if (text) {
                        options.push({ id: `opt${i}`, text, isCorrect });
                    }
                }
                if (options.length < 2) {
                    showToast('Please provide at least 2 options', 'error');
                    return;
                }
                if (!options.some(o => o.isCorrect)) {
                    showToast('Please mark at least one option as correct', 'error');
                    return;
                }
                data.options = options;
            } else {
                const correctAnswer = document.getElementById('correctAnswer').value.trim();
                if (!correctAnswer) {
                    showToast('Please provide the correct answer', 'error');
                    return;
                }
                data.correctAnswer = correctAnswer;
            }

            try {
                showLoading();
                await api.addQuestion(courseId, data);
                hideLoading();
                showToast('Question added successfully!', 'success');
                this.reset();
                document.getElementById('questionType').dispatchEvent(new Event('change'));
                loadData();
            } catch (error) {
                hideLoading();
                showToast(error.message || 'Failed to add question', 'error');
            }
        });

        // Edit Question
        function editQuestion(id) {
            const question = questions.find(q => q.id === id);
            if (!question) return;

            document.getElementById('editQuestionId').value = question.id;
            document.getElementById('editQuestionType').value = question.questionType;
            document.getElementById('editQuestionText').value = question.questionText;
            document.getElementById('editPoints').value = question.points;

            if (question.questionType === 'mcq') {
                document.getElementById('editMcqOptions').style.display = 'block';
                document.getElementById('editQuizAnswer').style.display = 'none';

                const optionsList = document.getElementById('editOptionsList');
                optionsList.innerHTML = question.options.map((opt, i) => `
                    <div class="option-row">
                        <input type="text" name="editOption${i}" value="${opt.text}" required>
                        <input type="checkbox" name="editCorrect${i}" ${opt.isCorrect ? 'checked' : ''} title="Mark as correct">
                    </div>
                `).join('');
            } else {
                document.getElementById('editMcqOptions').style.display = 'none';
                document.getElementById('editQuizAnswer').style.display = 'block';
                document.getElementById('editCorrectAnswer').value = question.correctAnswer;
            }

            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Edit Form Submit
        document.getElementById('editQuestionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const questionId = document.getElementById('editQuestionId').value;
            const questionType = document.getElementById('editQuestionType').value;
            const questionText = document.getElementById('editQuestionText').value;
            const points = parseInt(document.getElementById('editPoints').value);

            const data = { questionText, points };

            if (questionType === 'mcq') {
                const optionRows = document.querySelectorAll('#editOptionsList .option-row');
                const options = [];
                optionRows.forEach((row, i) => {
                    const text = row.querySelector('input[type="text"]').value.trim();
                    const isCorrect = row.querySelector('input[type="checkbox"]').checked;
                    if (text) {
                        options.push({ id: `opt${i}`, text, isCorrect });
                    }
                });
                if (!options.some(o => o.isCorrect)) {
                    showToast('Please mark at least one option as correct', 'error');
                    return;
                }
                data.options = options;
            } else {
                const correctAnswer = document.getElementById('editCorrectAnswer').value.trim();
                if (!correctAnswer) {
                    showToast('Please provide the correct answer', 'error');
                    return;
                }
                data.correctAnswer = correctAnswer;
            }

            try {
                showLoading();
                await api.updateQuestion(questionId, data);
                hideLoading();
                showToast('Question updated successfully!', 'success');
                closeEditModal();
                loadData();
            } catch (error) {
                hideLoading();
                showToast(error.message || 'Failed to update question', 'error');
            }
        });

        // Delete Question
        async function deleteQuestion(id) {
            if (!confirm('Are you sure you want to delete this question?')) return;

            try {
                showLoading();
                await api.deleteQuestion(id);
                hideLoading();
                showToast('Question deleted successfully!', 'success');
                loadData();
            } catch (error) {
                hideLoading();
                showToast(error.message || 'Failed to delete question', 'error');
            }
        }

        loadData();
    </script>
</body>

</html>
