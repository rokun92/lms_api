<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - LMS</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .page-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--space-3xl) 0;
            margin-bottom: var(--space-2xl);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 400px;
            background: radial-gradient(circle, rgba(181, 55, 255, 0.08) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .page-header h1 {
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            filter: drop-shadow(0 0 20px rgba(181, 55, 255, 0.3));
            position: relative;
            z-index: 1;
        }

        .page-header p {
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-xl);
        }

        .course-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all var(--transition-base);
        }

        .course-card:hover {
            transform: translateY(-8px);
            border-color: var(--neon-purple);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), var(--glow-multi);
        }

        .course-image {
            height: 180px;
            background: var(--gradient-electric);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            filter: drop-shadow(0 0 20px rgba(181, 55, 255, 0.5));
            transition: all var(--transition-base);
        }

        .course-content {
            padding: var(--space-xl);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin: var(--space-md) 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-neon);
            transition: width var(--transition-slow);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="page-header">
        <div class="container">
            <h1>My Enrolled Courses</h1>
            <p class="text-muted mb-0">Continue your learning journey</p>
        </div>
    </div>

    <div class="container">
        <div id="enrolledCourses" class="course-grid">
            <p class="text-muted">Loading courses...</p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        if (!auth.requireAuth('learner')) { }
        initPage('learner');

        async function loadMyCourses() {
            try {
                showLoading();
                const response = await api.getEnrolledCourses();
                const enrollments = response.data?.enrollments || [];

                displayEnrolledCourses(enrollments);
                hideLoading();
            } catch (error) {
                hideLoading();
                showToast('Failed to load courses', 'error');
            }
        }

        function displayEnrolledCourses(enrollments) {
            const container = document.getElementById('enrolledCourses');

            if (enrollments.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                        <h3>No courses yet</h3>
                        <p class="text-muted mb-3">You haven't enrolled in any courses yet.</p>
                        <a href="/pages/courses.html" class="btn btn-primary">Browse Courses</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = enrollments.map(enrollment => {
                const course = enrollment.course;
                return `
                    <div class="course-card">
                        <div class="course-image">${getContentTypeIcon(course.contentType)}</div>
                        <div class="course-content">
                            <h3>${course.title}</h3>
                            <p class="text-muted">${truncate(course.description, 80)}</p>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${enrollment.progress}%"></div>
                            </div>
                            <div class="flex-between">
                                <small class="text-muted">${enrollment.progress}% Complete</small>
                                ${enrollment.completed
                        ? '<span class="text-success">âœ“ Completed</span>'
                        : ''
                    }
                            </div>
                            <div class="mt-3">
                                <a href="/pages/course-detail.html?id=${course.id}" class="btn btn-primary" style="width: 100%;">
                                    ${enrollment.completed ? 'Review Course' : 'Continue Learning'}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        loadMyCourses();
    </script>
</body>

</html>
