<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);
            padding: var(--spacing-lg);
        }

        .auth-card {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header h1 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }

        .divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            color: var(--text-muted);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ğŸ“</div>
                <h1>Welcome Back</h1>
                <p class="text-muted mb-0">Sign in to continue your learning journey</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Sign In
                </button>
            </form>

            <div class="divider">or</div>

            <p class="text-center text-muted">
                Don't have an account?
                <a href="/pages/register.html" style="color: var(--primary); font-weight: 600;">Sign up</a>
            </p>

            <div class="divider">Quick Login</div>

            <div class="grid grid-2 gap-2">
                <button onclick="quickLogin('instructor')" class="btn btn-secondary btn-sm">
                    ğŸ‘¨â€ğŸ« Instructor
                </button>
                <button onclick="quickLogin('learner')" class="btn btn-secondary btn-sm">
                    ğŸ‘¨â€ğŸ“ Learner
                </button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Redirect if already authenticated
        if (auth.redirectIfAuthenticated()) {
            // Will redirect, so stop execution
        }

        // Handle login form
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';

                const formData = new FormData(loginForm);
                const email = formData.get('email');
                const password = formData.get('password');

                // Validate
                if (!isValidEmail(email)) {
                    throw new Error('Please enter a valid email address');
                }

                if (!password) {
                    throw new Error('Please enter your password');
                }

                // Login
                const response = await auth.login(email, password);

                showToast('Login successful! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    auth.redirectToDashboard();
                }, 1000);

            } catch (error) {
                showToast(error.message || 'Login failed', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Quick login for testing
        async function quickLogin(role) {
            const credentials = {
                instructor: { email: 'instructor1@lms.com', password: 'password123' },
                learner: { email: 'student@test.com', password: 'password123' }
            };

            const cred = credentials[role];

            try {
                showLoading();
                const response = await auth.login(cred.email, cred.password);
                hideLoading();
                showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => auth.redirectToDashboard(), 1000);
            } catch (error) {
                hideLoading();
                if (role === 'learner') {
                    showToast('Please create a learner account first', 'info');
                    setTimeout(() => window.location.href = '/pages/register.html', 1500);
                } else {
                    showToast(error.message || 'Login failed', 'error');
                }
            }
        }
    </script>
</body>

</html>
