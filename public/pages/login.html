<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
            filter: blur(60px);
        }

        .auth-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(181, 55, 255, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
            filter: blur(60px);
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-3xl);
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-aurora);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .auth-header h1 {
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.3));
        }

        .auth-logo {
            font-size: 4rem;
            margin-bottom: var(--space-md);
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.4));
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .divider {
            text-align: center;
            margin: var(--space-xl) 0;
            color: var(--text-dim);
            position: relative;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--glass-border), transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üéì</div>
                <h1>Welcome Back</h1>
                <p class="text-muted mb-0">Sign in to continue your learning journey</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Sign In
                </button>
            </form>

            <div class="divider">or</div>

            <p class="text-center text-muted">
                Don't have an account?
                <a href="/pages/register.html" style="color: var(--primary); font-weight: 600;">Sign up</a>
            </p>

            <div class="divider">Quick Login</div>

            <div class="grid grid-2 gap-2">
                <button onclick="quickLogin('instructor')" class="btn btn-secondary btn-sm">
                    üë®‚Äçüè´ Instructor
                </button>
                <button onclick="quickLogin('learner')" class="btn btn-secondary btn-sm">
                    üë®‚Äçüéì Learner
                </button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Redirect if already authenticated
        if (auth.redirectIfAuthenticated()) {
            // Will redirect, so stop execution
        }

        // Handle login form
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';

                const formData = new FormData(loginForm);
                const email = formData.get('email');
                const password = formData.get('password');

                // Validate
                if (!isValidEmail(email)) {
                    throw new Error('Please enter a valid email address');
                }

                if (!password) {
                    throw new Error('Please enter your password');
                }

                // Login
                const response = await auth.login(email, password);

                showToast('Login successful! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    auth.redirectToDashboard();
                }, 1000);

            } catch (error) {
                showToast(error.message || 'Login failed', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Quick login for testing
        async function quickLogin(role) {
            const credentials = {
                instructor: { email: 'instructor1@lms.com', password: 'password123' },
                learner: { email: 'student@test.com', password: 'password123' }
            };

            const cred = credentials[role];

            try {
                showLoading();
                const response = await auth.login(cred.email, cred.password);
                hideLoading();
                showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => auth.redirectToDashboard(), 1000);
            } catch (error) {
                hideLoading();
                if (role === 'learner') {
                    showToast('Please create a learner account first', 'info');
                    setTimeout(() => window.location.href = '/pages/register.html', 1500);
                } else {
                    showToast(error.message || 'Login failed', 'error');
                }
            }
        }
    </script>
</body>

</html>
